<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="app.js"></script>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="wrapper">
            <p>How much was your bill?</p>
            <input type="text" id="amount" placeholder="Amount paid">
            <p>How was your service ?</p>
            <select name="options" id="services">
                <option selected disabled hidden value="1">Select</option>
                <option value="0.30">30% - Outstanding</option>
                <option value="0.20">20% - Better</option>
                <option value="0.10">10% - Good</option>
                <option value="0.00">0% - Poor</option>
            </select>
            <p>How many people sharing the bill?</p>
            <input type="text" id="persons" placeholder="Number of people sharing the bill">
            <button id="calculate" onclick="calculateTip">CALCULATE !</button>
        </div>
        <div class="tip">
            <P>TIP AMOUNT</P>
            &#x20B9<span id="total">0</span>
            <span id="each">each</span>
        </div>
    </div>
</body>
</html>
